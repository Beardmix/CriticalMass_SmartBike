<ion-header>
    <ion-navbar>
        <ion-title>
            Ionic Blank
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-card>
        <ion-card-header>
            Devices
            <ion-badge item-end>{{ listConnectedPeriphs.length }}</ion-badge>
        </ion-card-header>
        <button ion-button block color="light" (click)="connectAll()">Connect</button>
        <button ion-button block color="light" (click)="disconnectAll()">Disconnect</button>
    </ion-card>
    <ion-card>
        <ion-card-header>
            Modes
        </ion-card-header>
        <ion-list>
            <button ion-button block color="dark"      (click)="switchOff()">Off</button>
            <button ion-button block color="light"     (click)="switchOn()">On</button>
            <button ion-button block color="danger"    (click)="flash()">Flash</button>
            <button ion-button block color="secondary" (click)="pulse()">Pulse</button>
            <button ion-button block                   (click)="hueFlow()">Hue Flow</button>
        </ion-list>
    </ion-card>
    <ion-card>
        <ion-card-header>
            Color 
        </ion-card-header>
        <ion-list>
            <button ion-button round color="light"     (click)="setColor(255, 255, 255)"></button>
            <button ion-button round color="danger"    (click)="setColor(255, 0, 0)"></button>
            <button ion-button round color="secondary" (click)="setColor(0, 255, 0)"></button>
            <button ion-button round                   (click)="setColor(0, 0, 255)"></button>
        </ion-list>
    </ion-card>
</ion-content>
