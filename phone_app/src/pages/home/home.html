<ion-header>
    <ion-navbar>
        <ion-title>
            Critical Mass
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-card>
        <ion-card-header>
            Devices
            <ion-badge item-end>{{ listConnectedPeriphs.length }}</ion-badge>
        </ion-card-header>
        <ion-grid>
            <ion-row>
                <ion-col>
                    <button ion-button block icon-left color="light" (click)="connectAll()">
                        <ion-icon name="md-lock"></ion-icon>Connect
                    </button>
                </ion-col>
                <ion-col>
                    <button ion-button block icon-left color="light" (click)="disconnectAll()">
                        <ion-icon name="md-unlock"></ion-icon>Disconnect
                    </button>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-card>
    <ion-card>
        <ion-card-header>
            Modes
        </ion-card-header>
        <ion-grid>
            <ion-row>
                <ion-col>
                    <button ion-button block icon-left color="dark" (click)="switchOff()">
                        <ion-icon name="md-power"></ion-icon>Off
                    </button>
                </ion-col>
                <ion-col>
                    <button ion-button block icon-left color="light" (click)="switchOn()">
                        <ion-icon name="md-bulb"></ion-icon>On
                    </button>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col>
                    <button ion-button block icon-left color="danger" (click)="flash()">
                        <ion-icon name="md-sunny"></ion-icon>Flash
                    </button>
                </ion-col>
                <ion-col>
                    <button ion-button block icon-left color="secondary" (click)="pulse()">
                        <ion-icon name="md-infinite"></ion-icon>Pulse

                    </button>
                </ion-col>
                <ion-col>
                    <button ion-button block icon-left (click)="hueFlow()">
                        <ion-icon name="md-refresh"></ion-icon>Hue Flow

                    </button>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-card>
    <ion-card>
        <ion-card-header>
            Color
        </ion-card-header>
        <ion-grid>
            <ion-row>
                <ion-col>
                    <button ion-button round color="light" (click)="setColor(255, 255, 255)"></button>
                </ion-col>
                <ion-col>
                    <button ion-button round color="danger" (click)="setColor(255, 0, 0)"></button>
                </ion-col>
                <ion-col>
                    <button ion-button round color="secondary" (click)="setColor(0, 255, 0)"></button>
                </ion-col>
                <ion-col>
                    <button ion-button round (click)="setColor(0, 0, 255)"></button>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-card>
    <ion-card>
        <ion-card-header>
            Tempo
            <ion-badge item-end>{{ tempo }}</ion-badge>
        </ion-card-header>
        <ion-grid>
            <ion-row>
                <ion-col>
                    <ion-range min="30" max="180" debounce="500" (ionChange)="setTempo()" [(ngModel)]="tempo">
                        <ion-icon range-left small name="md-pulse"></ion-icon>
                        <ion-icon range-right name="md-pulse"></ion-icon>
                    </ion-range>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-card>
</ion-content>
