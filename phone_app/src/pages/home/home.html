<ion-header>
    <ion-navbar>
        <ion-grid>
            <ion-row>
                <ion-col>
                    <ion-spinner name="dots" *ngIf="isScanning"></ion-spinner>
                </ion-col>
                <ion-col>
                    <button ion-button icon-left color="light" (click)="connectAll()">
                        <ion-icon name="md-lock"></ion-icon>
                    </button>
                </ion-col>
                <ion-col>
                    <button ion-button icon-left color="light" (click)="disconnectAll()">
                        <ion-icon name="md-unlock"></ion-icon>
                    </button>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-navbar>
</ion-header>

<ion-content>
        <ion-grid>
            <ion-row>
                <ion-col>
                    <button ion-button block icon-left color="light" (click)="modeChanged('OFF')" [ngStyle]="{'border': isModeSelected('OFF')}">
                        <ion-icon color="dark" name="md-power"></ion-icon>Off
                    </button>
                </ion-col>
                <ion-col>
                    <button ion-button block icon-left color="light" (click)="modeChanged('ON')" [ngStyle]="{'border': isModeSelected('ON')}">
                        <ion-icon color="dark" name="md-bulb"></ion-icon>On
                    </button>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col>
                    <button ion-button block icon-left color="light" (click)="modeChanged('FLASH')" [ngStyle]="{'border': isModeSelected('FLASH')}">
                        <ion-icon color="danger" name="md-sunny"></ion-icon>Flash
                    </button>
                </ion-col>
                <ion-col>
                    <button ion-button block icon-left color="light" (click)="modeChanged('PULSE')" [ngStyle]="{'border': isModeSelected('PULSE')}">
                        <ion-icon color="secondary" name="md-infinite"></ion-icon>Pulse
                    </button>
                </ion-col>
                <ion-col>
                    <button ion-button block icon-left color="light" (click)="modeChanged('HUE_FLOW')" [ngStyle]="{'border': isModeSelected('HUE_FLOW')}">
                        <ion-icon color="primary" name="md-refresh"></ion-icon>Hue Flow
                    </button>
                </ion-col>
                <ion-col>
                    <button ion-button block icon-left color="light" (click)="modeChanged('THEATER_CHASE')" [ngStyle]="{'border': isModeSelected('THEATER_CHASE')}">
                        <ion-icon color="sunny" name="ios-analytics"></ion-icon>Theater
                    </button>
                </ion-col>
                <ion-col>
                    <button ion-button block icon-left color="light" (click)="modeChanged('PILE_UP')" [ngStyle]="{'border': isModeSelected('PILE_UP')}">
                        <ion-icon color="pink" name="md-barcode"></ion-icon>Pile Up
                    </button>
                </ion-col>
            </ion-row>
        </ion-grid>

    <!-- Second version of the RGB selection. -->
    <ion-card *ngIf="showColorPicker()">
        <ion-grid>
            <ion-row>
                <ion-col>
                    <ion-grid>
                        <ion-row>
                            <ion-col col-4 *ngFor="let color of colorsPresetsList">
                                <button ion-button round (click)="setRGB(color.r, color.g, color.b)" [ngStyle]="{'background-color': color.getRGBstring(), 'border': isColorSelected(color)}">
                                </button>
                            </ion-col>
                        </ion-row>
                    </ion-grid>
                </ion-col>
                <ion-col col-3>
                    <ion-grid>
                        <ion-row>
                            <ion-col>
                                <button ion-button item-right color="light" (click)="setBrightness(100)" [ngStyle]="{'border': isBrightnessSelected(100)}">
                                    <ion-img width="20" height="20" src="assets/icon/baseline_brightness_high_white_18dp.png" style="background: transparent !important;"></ion-img>
                                </button>
                            </ion-col>
                        </ion-row>
                        <ion-row>
                            <ion-col>
                                <button ion-button item-right color="light" (click)="setBrightness(75)" [ngStyle]="{'border': isBrightnessSelected(75)}">
                                        <ion-img src="assets/icon/baseline_brightness_medium_white_18dp.png" style="background: transparent !important;"></ion-img>
                                </button>
                            </ion-col>
                        </ion-row>
                        <ion-row>
                            <ion-col>
                                <button ion-button item-right color="light" (click)="setBrightness(25)" [ngStyle]="{'border': isBrightnessSelected(25)}">
                                        <ion-img src="assets/icon/baseline_brightness_low_white_18dp.png" style="background: transparent !important;"></ion-img>
                                </button>
                            </ion-col>
                        </ion-row>
                    </ion-grid>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-card>
    <ion-card *ngIf="showTempo()">
        <ion-card-header>
            Tempo
            <ion-badge item-end>{{ tempo }}</ion-badge>
        </ion-card-header>
        <ion-grid>
            <ion-row>
                <ion-col>
                    <ion-range min="30" max="180" debounce="500" (ionChange)="setTempo()" [(ngModel)]="tempo">
                        <ion-icon range-left small name="md-pulse"></ion-icon>
                        <ion-icon range-right name="md-pulse"></ion-icon>
                    </ion-range>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-card>
</ion-content>
