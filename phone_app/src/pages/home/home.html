<ion-header>
    <ion-navbar>
        <ion-grid>
            <ion-row>
                <ion-col>
                    <ion-icon name="bicycle" style="zoom:2.0;" icon-right (click)="displayConnectedPeriphsClick()">
                        <ion-badge>{{ listConnectedPeriphs().length }}</ion-badge>
                    </ion-icon>
                </ion-col>
                <ion-col>
                    <ion-spinner name="dots" *ngIf="isScanning"></ion-spinner>
                </ion-col>
                <ion-col>
                    <button ion-button icon-left color="light" (click)="connectAll()">
                        <ion-icon name="md-lock"></ion-icon>
                    </button>
                </ion-col>
                <ion-col>
                    <button ion-button icon-left color="light" (click)="disconnectAll()">
                        <ion-icon name="md-unlock"></ion-icon>
                    </button>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-card>
        <ion-grid>
            <ion-row>
                <ion-col>
                    <button ion-button block icon-left color="dark" (click)="switchOff()">
                        <ion-icon name="md-power"></ion-icon>Off
                    </button>
                </ion-col>
                <ion-col>
                    <button ion-button block icon-left color="light" (click)="switchOn()">
                        <ion-icon name="md-bulb"></ion-icon>On
                    </button>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col>
                    <button ion-button block icon-left color="danger" (click)="flash()">
                        <ion-icon name="md-sunny"></ion-icon>Flash
                    </button>
                </ion-col>
                <ion-col>
                    <button ion-button block icon-left color="secondary" (click)="pulse()">
                        <ion-icon name="md-infinite"></ion-icon>Pulse
                    </button>
                </ion-col>
                <ion-col>
                    <button ion-button block icon-left (click)="hueFlow()">
                        <ion-icon name="md-refresh"></ion-icon>Hue Flow
                    </button>
                </ion-col>
                <ion-col>
                    <button ion-button block icon-left color="sunny" (click)="theaterChase()">
                        <ion-icon name="ios-analytics"></ion-icon>Theater
                    </button>
                </ion-col>
                <ion-col>
                    <button ion-button block icon-left color="pink" (click)="pileUp()">
                        <ion-icon name="md-barcode"></ion-icon>Pile Up
                    </button>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-card>
    <ion-card>
        <ion-grid>
            <ion-row>
                <ion-chip id="color-preview" [ngStyle]="{'background-color': hexcolor}">
                </ion-chip>
            </ion-row>
            <ion-row>
                <ion-item>
                    <ion-label stacked>Hue</ion-label>
                    <ion-range min="0" max="360" debounce="500" (ionChange)="setColor()" [(ngModel)]="hue">
                        <ion-icon range-left small name="md-color-palette"></ion-icon>
                        <ion-icon range-right name="md-color-palette"></ion-icon>
                    </ion-range>
                </ion-item>
            </ion-row>
            <ion-row>
                <ion-item>
                    <ion-label stacked>Brightness</ion-label>
                    <ion-range min="0" max="100" debounce="500" (ionChange)="setColor()" [(ngModel)]="brightness">
                        <ion-icon range-left small name="md-sunny"></ion-icon>
                        <ion-icon range-right name="md-sunny"></ion-icon>
                    </ion-range>
                </ion-item>
            </ion-row>
            <ion-row>
                <ion-item>
                    <ion-label stacked>Saturation</ion-label>
                    <ion-range min="0" max="100" debounce="500" (ionChange)="setColor()" [(ngModel)]="saturation">
                        <ion-icon range-left small name="md-brush"></ion-icon>
                        <ion-icon range-right name="md-brush"></ion-icon>
                    </ion-range>
                </ion-item>
            </ion-row>
        </ion-grid>
    </ion-card>
    <ion-card>
        <ion-card-header>
            Tempo
            <ion-badge item-end>{{ tempo }}</ion-badge>
        </ion-card-header>
        <ion-grid>
            <ion-row>
                <ion-col>
                    <ion-range min="30" max="180" debounce="500" (ionChange)="setTempo()" [(ngModel)]="tempo">
                        <ion-icon range-left small name="md-pulse"></ion-icon>
                        <ion-icon range-right name="md-pulse"></ion-icon>
                    </ion-range>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-card>
</ion-content>
