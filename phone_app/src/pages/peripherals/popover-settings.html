<ion-list>
    <ion-list-header color="primary">Device Settings</ion-list-header>

    <ion-item>
        <ion-label stacked>Device Name</ion-label>
        <ion-input type="text" [(ngModel)]="periph.name" (ngModelChange)="validateName($event)"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label stacked>Number of Pixels</ion-label>
        <ion-input type="number" [(ngModel)]="periph.num_pixels" (ngModelChange)="validatePixels($event)"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label>Strip reversed</ion-label>
        <ion-checkbox [(ngModel)]="periph.strip_reversed"></ion-checkbox>
    </ion-item>
    <ion-card>
        TrafficMode: Front
        <ion-range id="range-sig-front" dualKnobs="true" min="{{ trafficBoundaries.min }}" max="{{ trafficBoundaries.max }}" step="1" pin="true" debounce="500" [(ngModel)]="trafficValues.front" >
            <ion-label range-left>{{ trafficBoundaries.min }}</ion-label>
            <ion-label range-right>{{ trafficBoundaries.max }}</ion-label>
        </ion-range>
        TrafficMode: Rear
        <ion-range id="range-sig-rear" dualKnobs="true" min="{{ trafficBoundaries.min }}" max="{{ trafficBoundaries.max }}" step="1" pin="true" debounce="500" [(ngModel)]="trafficValues.rear">
            <ion-label range-left>{{ trafficBoundaries.min }}</ion-label>
            <ion-label range-right>{{ trafficBoundaries.max }}</ion-label>
        </ion-range>
    </ion-card>
    <ion-grid>
        <ion-row>
            <ion-col>
                <button ion-button (click)="save()" color="secondary">Save</button>
            </ion-col>
            <ion-col>
                <button ion-button (click)="close()" color="danger">Cancel</button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-list>
